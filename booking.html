<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
        <style>
            label {
                display: block;
                margin: auto;
                padding-top: 5px;
                padding-bottom: 5px;
            }
            section {
                margin:auto;
                display: flex;
                align-items: center;
                justify-content: center;
                width: 100%;
                
            }
            h1 {
                text-align: center;
                font-size: 30px;
                margin-top: 5px;
                margin-bottom: 20px;
                font-weight: bold;
            }
            p {
                text-align: center;
                margin-top: 20px;
                margin-bottom: 20px;
                font-size: 20px;
                font-weight: bold;
                text-align: center;
                background-color: azure;
                color: red;
            }
            input {
                display: block;
                text-align: center;
                color: blue;
                border: 2px solid;
            } 
            textarea {
                display: block;

            }
            body {
                height: 100vh;
                margin: 0;
                font-size: x-large;
                overflow: hidden;
                background-image: url("skin.jpg");
            }
            form {
                width: 50%;
                height: 120%;
                align-items:center;
                background-color:transparent;
                margin: 10px;
                padding: 10px;
                
            }
            .main{
                padding: 20px;
                margin-left: 40%;
                align-items: center;
                

            }
            .sub{
                margin-top: 15px;
                padding: 10px;
                background-color: transparent;
                font-size: 17px;
                border: 2px solid blue;
                border-radius: 10%;
            }
            .sub:hover{
                background-color: blue;
                color: #ffff;
                size-adjust: 10px;
                cursor: pointer;
            }
            .container{
        height: 60%;
        width: 50%;
        border-radius: 30px solid #1111;
        background-color: #9999;
        transform: (-50 -50);
        padding: 20px;
            }
        </style>
    <title>Document</title>
</head>
<body>
     <div class="main">
    <div class="container">
    <section>
    <h1>Appointment form</h1>
    </section>
    <section>
    <p>Please book your appointment here</p>
    </section>
    <section>
        <form>
            <label for="name">Name
                <input type="text" id="name" placeholder="write your name" required/>
            </label>
            <label for="phone">phone number
                <input type="tel" id="phone"placeholder="write your phone number" required/>
            </label>
            <label for="day">Pick your day
                <input type="date" id="day" placeholder="choose your day" required/>
            </label>
            <label for="message">Reason for appointment
                <textarea id="message" rows="5" cols="9" placeholder="i would like to learn ways of..." required></textarea>
            </label>
            <input type="submit" value="submit" class="sub"/>
        </form>
    </section>
</div>
</div>
</body>
</html>
